# Model Enforcement Configuration
# Ensures sub-agents are spawned with their designated AI models

# Enable/disable model enforcement verification
enabled: true

# Enforcement mode for non-strict agents
# - advisory: Log warnings on mismatch (default for v1)
# - enforcing: Block execution on mismatch (future)
mode: advisory

# Agents under strict enforcement (mismatch = error)
# These agents have cost-critical model assignments
strict_agents:
  - checkpoint-manager-agent

# Log file location (relative to project root)
log_file: state/model_enforcement.log

# Log settings
logging:
  # Log successful model matches
  log_success: true
  # Log when agent.json is not found
  log_skip: true
  # Max log file size before rotation (bytes)
  max_size: 1048576  # 1MB

# Agent model source
# Where to read the expected model from
agent_config_path: ".claude/agents/{agent_name}/agent.json"
model_field: "model"

# Values that mean "inherit parent model" (omit model parameter)
inherit_values:
  - "inherit"
  - ""
  - null
